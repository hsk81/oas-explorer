language: node_js
matrix:
  include:
    - os: linux
    - os: osx
    - os: windows
node_js:
- lts/*
cache: npm
env:
- SETTINGS_SET=1
before_deploy:
- node -e "require('./settings')"
- npm run make
deploy:
  provider: releases
  api_key:
    secure: $GITHUB_DEPLOY_TOKEN
  file_glob: true
  file:
    - "./out/make/**/*"
  skip_cleanup: true
  draft: true
  on:
    condition: $GITHUB_DEPLOY
    tags: true
